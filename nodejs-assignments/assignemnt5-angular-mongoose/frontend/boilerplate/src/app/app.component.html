<nav>
  <ul>
    <li>Todo List</li>
  </ul>
</nav>
<div class="todo-page">
  <div class="todo-content">
    <div class="todo-header"><h1>Your Todo List</h1></div>
    <ul class="todo-list">
      <li *ngFor="let todo of todoItems">
        <div class="todo">
          <p>{{todo.listItem}}</p>
          <button (click)="onDelete(todo.listId)">delete</button>
        </div>
      </li>
    </ul>
    <button class="add-todo" (click)="displayModal=true">Add TodoItem</button>
  </div>
</div>

<div class="message board">
  <div>
    <ul>
      <li *ngFor="let message of messages">{{message}}</li>
    </ul>
  </div>
  <input #message/>
  <button (click)="sendMessage(message.value)">Send</button>
</div>

<div *ngIf="displayModal" class="modal-background">
  <div  class="modal">
    <div class="modal-content">
      <h1>Enter new Todo Item</h1>
      <textarea rows="5" cols="10" #todoItem></textarea>
      <div class="modal-button">
        <button class="add-button" (click)="onAddItem(todoItem.value)">Add Item</button>
        <button class="cancel-button" (click)="displayModal=false">Cancel</button>
      </div>
    </div>
</div>
</div>
